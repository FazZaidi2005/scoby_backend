<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoby Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.ai {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .message.typing {
            background: #f1f3f4;
            color: #666;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            font-style: italic;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .chat-input input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .chat-input button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
        }

        .session-info {
            background: #f8f9fa;
            padding: 10px 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .question-text {
            margin-bottom: 15px;
            font-weight: 500;
            color: #333;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-button {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 12px 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #333;
        }

        .option-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-1px);
        }

        .option-button.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-container input,
        .input-container textarea {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus,
        .input-container textarea:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .input-container button:hover {
            transform: translateY(-2px);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .description-text {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .continue-container {
            text-align: center;
            margin-top: 15px;
        }

        .continue-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .continue-button:hover {
            transform: translateY(-2px);
        }

        .continue-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .completion-message {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .checkbox-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .checkbox-label {
            flex: 1;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .submit-container {
            margin-top: 15px;
            text-align: center;
        }

        .submit-multiple-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-multiple-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .submit-multiple-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Scoby Health Chat</h1>
            <p>AI-powered healthcare assistant</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message - user must type first -->
            <div class="message ai">
                <div class="question-text">Welcome to Scoby Health Chat!</div>
                <div class="description-text">Please describe your health issue or symptoms so I can help you find the right questionnaire.</div>
            </div>
        </div>
        
        <div class="session-info" id="sessionInfo">
            Session: <span id="sessionId">Waiting for first message...</span>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendMessage()">
                <span id="buttonText">Send</span>
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
            </button>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        const API_BASE_URL = 'http://localhost:8000'; // Update this to your backend URL

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const sessionIdSpan = document.getElementById('sessionId');

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                // Check if content is a structured question object
                if (typeof content === 'object' && content.type) {
                    switch (content.type) {
                        case 'multiple_choice':
                            messageDiv.innerHTML = formatMultipleChoiceFromBackend(content);
                            break;
                        case 'boolean':
                            messageDiv.innerHTML = formatBooleanFromBackend(content);
                            break;
                        case 'single_choice':
                            messageDiv.innerHTML = formatSingleChoiceFromBackend(content);
                            break;
                        case 'integer':
                            messageDiv.innerHTML = formatIntegerFromBackend(content);
                            break;
                        case 'string':
                            messageDiv.innerHTML = formatStringFromBackend(content);
                            break;
                        case 'text':
                            messageDiv.innerHTML = formatTextFromBackend(content);
                            break;
                        case 'informational':
                            messageDiv.innerHTML = formatInformationalFromBackend(content);
                            break;
                        default:
                            messageDiv.textContent = content.question || content;
                    }
                } else {
                    messageDiv.textContent = content;
                }
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMultipleChoiceFromBackend(data) {
            let html = `<div class="question-text">${data.question}</div>`;
            html += '<div class="options-container">';
            data.options.forEach(option => {
                html += `<label class="checkbox-option">`;
                html += `<input type="checkbox" value="${option}" onchange="updateMultipleSelection(this)">`;
                html += `<span class="checkbox-label">${option}</span>`;
                html += `</label>`;
            });
            html += '<div class="submit-container">';
            html += '<button class="submit-multiple-button" onclick="submitMultipleSelection()" disabled>Submit Selection</button>';
            html += '</div>';
            html += '</div>';
            return html;
        }

        function formatBooleanFromBackend(data) {
            let html = `<div class="question-text">${data.question}</div>`;
            html += '<div class="options-container">';
            data.options.forEach(option => {
                html += `<button class="option-button" onclick="selectOption('${option}', this)">${option}</button>`;
            });
            html += '</div>';
            return html;
        }

        function formatSingleChoiceFromBackend(data) {
            let html = `<div class="question-text">${data.question}</div>`;
            html += '<div class="options-container">';
            data.options.forEach(option => {
                html += `<button class="option-button" onclick="selectOption('${option}', this)">${option}</button>`;
            });
            html += '</div>';
            return html;
        }

        function formatIntegerFromBackend(data) {
            let html = `<div class="question-text">${data.question}</div>`;
            html += '<div class="input-container">';
            html += `<input type="number" class="number-input" placeholder="${data.placeholder || 'Enter a number'}" onkeypress="handleNumberInput(event, this)">`;
            html += '<button class="submit-button" onclick="submitNumberInput(this)">Submit</button>';
            html += '</div>';
            return html;
        }

        function formatStringFromBackend(data) {
            let html = `<div class="question-text">${data.question}</div>`;
            html += '<div class="input-container">';
            html += `<input type="text" class="text-input" placeholder="${data.placeholder || 'Enter your answer'}" onkeypress="handleTextInput(event, this)">`;
            html += '<button class="submit-button" onclick="submitTextInput(this)">Submit</button>';
            html += '</div>';
            return html;
        }

        function formatTextFromBackend(data) {
            let html = `<div class="question-text">${data.question}</div>`;
            html += '<div class="input-container">';
            html += `<textarea class="textarea-input" placeholder="${data.placeholder || 'Enter your answer'}" rows="3"></textarea>`;
            html += '<button class="submit-button" onclick="submitTextareaInput(this)">Submit</button>';
            html += '</div>';
            return html;
        }

        function formatInformationalFromBackend(data) {
            let html = `<div class="question-text">${data.question}</div>`;
            if (data.description) {
                html += `<div class="description-text">${data.description}</div>`;
            }
            html += '<div class="continue-container">';
            
            if (data.is_completed) {
                // Questionnaire is completed
                html += '<div class="completion-message">Questionnaire completed! Thank you for your responses.</div>';
                // Disable input
                disableInput();
            } else {
                // Regular informational question
                html += '<button class="continue-button" onclick="continueToNext()">Continue</button>';
            }
            
            html += '</div>';
            return html;
        }
        
        function disableInput() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            messageInput.placeholder = "Questionnaire completed";
        }

        function selectOption(option, buttonElement) {
            // Remove selected class from all buttons in this container
            const container = buttonElement.closest('.options-container');
            container.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selected class to clicked button
            buttonElement.classList.add('selected');
            
            // Set the message input value
            messageInput.value = option;
            
            // Automatically send the message
            sendMessage();
        }

        function handleNumberInput(event, inputElement) {
            if (event.key === 'Enter') {
                submitNumberInput(inputElement);
            }
        }

        function handleTextInput(event, inputElement) {
            if (event.key === 'Enter') {
                submitTextInput(inputElement);
            }
        }

        function submitNumberInput(inputElement) {
            const value = inputElement.value.trim();
            if (value) {
                messageInput.value = value;
                sendMessage();
            }
        }

        function submitTextInput(inputElement) {
            const value = inputElement.value.trim();
            if (value) {
                messageInput.value = value;
                sendMessage();
            }
        }

        function submitTextareaInput(buttonElement) {
            const textarea = buttonElement.previousElementSibling;
            const value = textarea.value.trim();
            if (value) {
                messageInput.value = value;
                sendMessage();
            }
        }

        function continueToNext() {
            messageInput.value = "Continue";
            sendMessage();
        }

        function setLoading(loading) {
            sendButton.disabled = loading;
            if (loading) {
                buttonText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing';
            typingDiv.textContent = 'AI is thinking...';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove typing indicator
                chatMessages.removeChild(typingDiv);
                
                // Add AI response
                addMessage(data.message, false);
                
                // Update session ID if this is a new session
                if (data.session_created) {
                    currentSessionId = data.session_id;
                    sessionIdSpan.textContent = `Session: ${currentSessionId.substring(0, 8)}...`;
                }

            } catch (error) {
                console.error('Error sending message:', error);
                
                // Remove typing indicator
                chatMessages.removeChild(typingDiv);
                
                // Show error message
                addMessage('Sorry, I encountered an error. Please try again.', false);
            } finally {
                setLoading(false);
            }
        }

        // Focus input on load
        messageInput.focus();

        function updateMultipleSelection(checkbox) {
            const submitButton = checkbox.closest('.options-container').querySelector('.submit-multiple-button');
            const checkedBoxes = checkbox.closest('.options-container').querySelectorAll('input[type="checkbox"]:checked');
            
            // Enable/disable submit button based on selection
            submitButton.disabled = checkedBoxes.length === 0;
        }

        function submitMultipleSelection() {
            const container = document.querySelector('.options-container');
            const checkedBoxes = container.querySelectorAll('input[type="checkbox"]:checked');
            
            if (checkedBoxes.length === 0) return;
            
            // Get all selected options
            const selectedOptions = Array.from(checkedBoxes).map(cb => cb.value);
            
            // Set the message input value with comma-separated selections
            messageInput.value = selectedOptions.join(', ');
            
            // Automatically send the message
            sendMessage();
        }
    </script>
</body>
</html>
